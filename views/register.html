<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/38dad01958.js" crossorigin="anonymous"></script>

</head>
<body>

    <header class="header-home">
        <div class="header-top">
            <figure>
                <a href="/"><img src="/img/logoBarra.png" alt="logo" /></a>
            </figure>


            <div class="header-burger">
                <button class="header--bars"
                    onclick="document.querySelector('.header-menu').classList.toggle('showMenu')">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
            <form action="/" class="header--seach">
                <input type="text" placeholder=" ¿ Que estas buscando ?" />
                <button><i class="fas fa-search"></i></button>
            </form>
            <nav class="header-login">
                <ul>
                    <li>
                        <a href="/creatucuenta"><img src="/img/logocuenta.png" alt="cuenta"></a>
                    </li>
                    <li>
                        <a href="/miscompras"><img src="/img/logocarrito.png" alt="carrito"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
        <nav class="header-menu">
            <ul>
                <div class="menu_movile-login">
                    <li><a href="/creatucuenta"><i class="fas fa-user-circle"></i></a></li>
                    <li><a href="/miscompras"><i class="fas fa-shopping-basket"></i></a></li>
                </div>
                <li><a href="/armatupc">Arma Tu Pc</a></li>
                <li><a href="/accesorios">Accesorios</a></li>
                <li><a href="/pantallas">Pantallas</a></li>
                <li><a href="/sillas">Sillas</a></li>
                <li><a href="/nuestroteam">Nuestro Team</a></li>
                <li><a href="/contactanos">Contactanos</a></li>
            </ul>
        </nav>
    </header>

    <main class="register__main">


        <div class="logo-container">
            <img src="/img/logoForm.png" alt="Logo">
        </div>

        <div class="content-container">

            <div class="form-container">
                <div class="input-group">
                    <label for="correo">Nombre de Usuario o Correo</label>
                    <input type="text" id="correo" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="clave">Ingresar Clave</label>
                    <input type="password" id="clave" placeholder="Contraseña" required>
                </div>

                <div class="input-group">
                    <label for="clave2">Repetir Clave</label>
                    <input type="password" id="clave2" placeholder="Repita Contraseña" required>
                </div>
                
                <div class="input-group-terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Acepta los Términos, Condiciones y Políticas de playerOne</label>
                </div>
                
            
                <button class="login-button">LOGIN</button>

            </div>

            

            <div class="other-options">
                <p>o continúa con</p>
                <button class="login__social-button">
                    <i class="fa-brands fa-facebook"></i>
                    Facebook
                </button>
                <button class="login__social-button">
                    <i class="fa-brands fa-google-plus"></i>
                    Google
                </button>
            </div>

        </div>


    </main>

    
</body>
</html>
